<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>addPost</title>
</head>
<body>

<h1> Dodaj nowa post </h1>

<div style="width: 100%; height: 100%;">

    <form th:action="@{/addPost}" method="post">

        <input type="text" th:name="title" placeholder="Tytul...">
        <br/>

        <textarea type="text" th:name="content" placeholder="Tresc postu"></textarea>
        <br/>

        <input th:type="submit" value="Dodaj post">
    </form>



</div>







</body>
</html>
